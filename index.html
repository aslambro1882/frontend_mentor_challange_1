<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="background-style">
      <div class="dot-box">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="l-shape">
        <div id="one"></div>
        <div id="two"></div>
      </div>
      <div class="skew-box">
        <div class="skew-outer">
          <div class="skew-inner"></div>
        </div>
        <div class="skew-outer">
          <div class="skew-inner"></div>
        </div>
      </div>
      <div class="circle-house">
        <div></div>
      </div>
      <div class="stick-box">
        <div class="stick"></div>
        <div style="margin-left: 50px" class="stick"></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="" />
        <div class="text">
          <h3>Improve your front-end skills by building projects</h3>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
